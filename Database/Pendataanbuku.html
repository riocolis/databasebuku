    {

           }

               form.judulnama.focus();

            }

            }
        else if(form.tahun.value =="")

            }
        else if(form.penerbit.value =="")
            {
                alert("Penerbit Tidak Boleh Kosong!");
               form.penerbit.focus();

            }
        else
            {
                return true;
            }
    }
</script>
